<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Click</title>

  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: #0f172a;
      color: white;
      font-family: Arial;
    }

    button {
      padding: 15px 40px;
      font-size: 18px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
    }

    #nah {
      display: none;
      font-size: 120px;
      margin-top: 30px;
    }
  </style>
</head>

<body>

  <button onclick="goster()">CLICK</button>

  <div id="nah">ðŸ–•</div>

  <!-- ðŸ‘‡ SCRIPT TAM OLARAK BURAYA -->
  <script>
    function goster() {
      const nah = document.getElementById("nah");
      if (nah.style.display === "none") {
        nah.style.display = "block";
      } else {
        nah.style.display = "none";
      }
    }
  </script>
  <!-- ðŸ‘† SCRIPT BURADA BÄ°TÄ°YOR -->

</body>
</html>
