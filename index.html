<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Hasƒ±rHUB</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      color: white;
      background: black;
    }

    /* üé• VIDEO (MASA√úST√ú) */
    .bg-video {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: blur(2px);
      z-index: -2;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.55);
      z-index: -1;
    }

    .note {
      position: fixed;
      top: 20px;
      font-size: 14px;
      opacity: 0.7;
      letter-spacing: 1px;
      text-align: center;
      width: 100%;
      z-index: 5;
    }

    #clickBtn {
      padding: 20px 90px;
      font-size: 22px;
      letter-spacing: 6px;
      text-transform: uppercase;
      font-weight: 600;
      color: white;
      background: rgba(255,255,255,0.08);
      border: 3px solid rgba(255,255,255,0.6);
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      animation: pulse 1.6s infinite;
      z-index: 2;
    }

    #clickBtn:hover {
      transform: scale(1.08);
      box-shadow: 0 0 25px rgba(255,255,255,0.4);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255,255,255,0.5); }
      70% { box-shadow: 0 0 0 25px rgba(255,255,255,0); }
      100% { box-shadow: 0 0 0 0 rgba(255,255,255,0); }
    }

    .card {
      display: none;
      margin-top: 35px;
      padding: 25px 35px;
      border-radius: 22px;
      background: rgba(255,255,255,0.18);
      backdrop-filter: blur(10px);
      text-align: center;
      animation: fadeSlide 0.4s ease;
      z-index: 2;
    }

    @keyframes fadeSlide {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* üì± MOBƒ∞L G√ñR√úN√úM */
    @media (max-width: 768px) {
      body {
        background: #2b2b2b;
      }

      #clickBtn {
        padding: 16px 60px;
        font-size: 18px;
        letter-spacing: 4px;
      }
    }
  </style>
</head>

<body>

  <div class="note">
    Fan-made personal project. No copyright infringement intended.
  </div>

  <!-- üé• VIDEO -->
  <video id="bgVideo" class="bg-video" autoplay muted loop playsinline>
    <source src="Intro-mp4.mp4" type="video/mp4">
  </video>

  <div class="overlay" id="overlay"></div>

  <button id="clickBtn">CLICK</button>

  <div class="card" id="discord">
    Discord sunucuma gel üçñHasƒ±rHUBüçó<br><br>
    <a href="https://discord.gg/qpav92Yg" target="_blank" style="color:white; text-decoration:none;">
      Discord'a git
    </a>
  </div>

  <script>
    // CLICK
    const btn = document.getElementById("clickBtn");
    const card = document.getElementById("discord");

    btn.addEventListener("click", () => {
      card.style.display = card.style.display === "block" ? "none" : "block";
    });

    // üì± MOBƒ∞LDE VIDEOYU TAMAMEN Sƒ∞L
    if (window.innerWidth <= 768) {
      const video = document.getElementById("bgVideo");
      const overlay = document.getElementById("overlay");

      if (video) video.remove();
      if (overlay) overlay.remove();
    }
  </script>

</body>
</html>
