<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Hasƒ±rHUB</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      color: white;
      background: #111; /* mobil i√ßin sade gri */
    }

    /* √úST UYARI */
    .disclaimer {
      position: fixed;
      top: 18px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 13px;
      letter-spacing: 1px;
      opacity: 0.7;
      z-index: 5;
      text-align: center;
    }

    /* üé• ARKA PLAN VIDEO (SADECE MASA√úST√ú) */
    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: blur(2px);
      z-index: -2;
      display: none; /* default kapalƒ± */
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.55);
      z-index: -1;
      display: none;
    }

    /* üíª MASA√úST√úNDE VIDEO A√á */
    @media (min-width: 769px) {
      .bg-video {
        display: block;
      }
      .overlay {
        display: block;
      }
    }

    /* CLICK BUTONU */
    #clickBtn {
      padding: 20px 80px;
      font-size: 22px;
      letter-spacing: 6px;
      text-transform: uppercase;
      font-weight: 600;

      color: white;
      background: rgba(255,255,255,0.08);
      border: 3px solid rgba(255,255,255,0.6);
      border-radius: 50px;

      cursor: pointer;
      transition: all 0.3s ease;
      animation: pulse 1.6s infinite;
    }

    #clickBtn:hover {
      transform: scale(1.08);
      border-color: white;
      box-shadow: 0 0 25px rgba(255,255,255,0.4);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255,255,255,0.5); }
      70% { box-shadow: 0 0 0 25px rgba(255,255,255,0); }
      100% { box-shadow: 0 0 0 0 rgba(255,255,255,0); }
    }

    /* DISCORD KARTI */
    .card {
      display: none;
      margin-top: 35px;
      padding: 25px 35px;
      border-radius: 22px;
      background: rgba(255,255,255,0.18);
      backdrop-filter: blur(10px);
      text-align: center;
      animation: fadeSlide 0.4s ease;
    }

    @keyframes fadeSlide {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

  <!-- FAN MADE UYARI -->
  <div class="disclaimer">
    Fan-made personal project. No copyright infringement intended.
  </div>

  <!-- üé• MASA√úST√ú VIDEO -->
  <video class="bg-video" autoplay muted loop>
    <source src="Intro-mp4.mp4" type="video/mp4">
  </video>

  <div class="overlay"></div>

  <button id="clickBtn">CLICK</button>

  <div class="card" id="discord">
    Discord sunucuma gel üçñHasƒ±rHUBüçó
    <br><br>
    <a href="https://discord.gg/qpav92Yg" target="_blank" style="color:white; text-decoration:none;">
      Discord'a git
    </a>
  </div>

  <script>
    const btn = document.getElementById("clickBtn");
    const card = document.getElementById("discord");

    btn.addEventListener("click", () => {
      card.style.display = card.style.display === "block" ? "none" : "block";
    });
  </script>

</body>
</html>
