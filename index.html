<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Hasƒ±rHUB</title>

  <style>
    body {
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #0f0f0f;
      font-family: Arial, sans-serif;
    }

    /* CLICK BUTONU */
    #clickBtn {
      padding: 18px 70px;
      font-size: 20px;
      letter-spacing: 3px;
      color: white;

      background: rgba(255,255,255,0.05);
      border: 2px solid rgba(255,255,255,0.45);
      border-radius: 40px;

      cursor: pointer;
      transition: all 0.3s ease;
      animation: pulse 1.5s infinite;
    }

    /* HOVER AYRI YAZILIR */
    #clickBtn:hover {
      transform: scale(1.08);
      box-shadow: 0 0 20px rgba(255,255,255,0.4);
    }

    /* NABIZ */
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255,75,43,0.7); }
      70% { box-shadow: 0 0 0 20px rgba(255,75,43,0); }
      100% { box-shadow: 0 0 0 0 rgba(255,75,43,0); }
    }

    /* DISCORD KARTI */
    .card {
      display: none;
      margin-top: 30px;
      padding: 20px 30px;
      border-radius: 20px;
      background: rgba(255,255,255,0.15);
      color: white;
      text-align: center;

      animation: fadeSlide 0.4s ease;
    }

    @keyframes fadeSlide {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

  <button id="clickBtn">CLICK</button>

  <div class="card" id="discord">
    Discord sunucuma gel üçñHasƒ±rHUBüçó
    <br><br>
    <a href="https://discord.gg/qpav92Yg" target="_blank" style="color:white;">
      Discord'a git
    </a>
  </div>

  <script>
    const btn = document.getElementById("clickBtn");
    const card = document.getElementById("discord");

    btn.addEventListener("click", function () {
      if (card.style.display === "block") {
        card.style.display = "none";
      } else {
        card.style.display = "block";
      }
    });
  </script>

</body>
</html>
